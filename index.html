<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>




<body class="">

  <div>
    <header class="container">
      <h3 class="row justify-content-center neonText mt-4 ">
        Collect The Lofi Vibes
      </h3>
    </header>
  </div>

  <!-- SECTION lofi cat img -->
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-6 music" id="music">
        <img class="loficat "
          src="https://64.media.tumblr.com/a71bc83661d3be8192c7d6cd62e2e966/tumblr_pa2knrX5Zz1xu0hh4o1_500.gif" alt=""
          onclick="pet()">
      </div>
    </div>
  </section>


  <!-- SECTION onclick or passive vibes per click/sec -->
  <section class="container">
    <div class="row justify-content-center text-center">
      <div class="col-2 outline glass text-light mt-3"> lofi's per pet <b><span id="pets-per-click">0</span></b></div>
      <div class="col-3 outline glass text-light fs-5 ">ðŸŽ§</i>total lofi vibes <b><span id="total-vibes">0</span></b>
      </div>
      <div class="col-2 outline glass text-light mt-3">free vibes for vibing <b><span id="passive-vibes-ps">0</span></b>
      </div>
    </div>


    <!-- SECTION clickable upgrades  -->
    <div class="row  text-light  ">
      <div class="col-5 text-light outline glass">
        <div class="row">
          <div class="col-6 ">
            <h6 class="text-center">Vibe Check Stats</h6>
            <div class="d-flex flex-column px-5 ">
              <button class="btn btn-primary mb-2" onclick="buyUpgrade('smallVibe')">Small Vibe<span
                  id="totalActiveUpgrade1">x0</span></button>
              <button class="btn btn-success" onclick="buyUpgrade('majorVibe')">Major Vibe<span
                  id="totalActiveUpgrade2">x0</span></button>
            </div>
          </div>
          <div class="col-6 text-center">
            <h6>Chill Vibes Stats</h6>
            <div class="d-flex flex-column px-5 ">
              <button class="btn btn-primary mb-2" onclick="buyUpgrade('chillVibe')">Chill Vibe<span
                  id="totalPassiveUpgrade1">x0</span></button>
              <button class="btn btn-success" onclick="buyUpgrade('majorChillVibe')">Major Chill
                Vibe<span id="totalPassiveUpgrade2">x0</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 text-center">
        <h6>total vibes</h6>
      </div>
      <div class="col-5 text-light outline glass">
        <div class="row">
          <div class="col-6">
            <h6 class="text-center">Vibe Check Stats</h6>
            <span>Total Vibed:</span>
            <p>Small Vibed's:<span id="activeUpgrade1">0</span></p>
            <p>Major Vibed's:<span id="activeUpgrade2">0</span></p>
          </div>
          <div class="col-6">
            <span>Chill Vibed:</span>
            <p>Chill Vibed's:<span id="passiveUpgrade1">0</span></p>
            <p>Major Chill Vibed's:<span id="passiveUpgrade2">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
